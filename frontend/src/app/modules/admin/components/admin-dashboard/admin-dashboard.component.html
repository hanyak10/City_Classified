<div style="background-color: #F8F8F8; min-height: 91vh;">
    <div style="padding-top: 10px;"></div>
    <div style="margin-top: 10px;" class="child" *ngFor="let classified of classifieds">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="classified.processedImage"
                    alt="profile"/>
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{classified.category}} - {{classified.name}}
                </h2>
                <p>{{classified.description}}</p>

                <hr>
                <h5>CityName :<b>{{classified.CityName}}</b> - State : <b>{{classified.state}}</b> - Country :
                <b>{{classified.country}}</b> - Type : <b>{{classified.type}}</b>
            </h5>
            <hr>
            <div style="float: right;">
                <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" 
                    routerLink="/admin/classified/{{classified.id}}">Update</button>
                <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" 
                (click)="deleteClassified(classified.id)" nzDanger>Delete</button>
            </div>
            </div>
        </div>
    </div>
</div>
