<div style="margin-top: 50px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="margin-left: 230px">Post Classified</h2>
                </div>

                <form nz-form [formGroup]="postClassifiedForm">
                    <div nz-row>
                        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                            <div class="profile-badge">
                                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                    <img class="profile" [src]="imagePreview" alt="profile" />
                                </label>
                                <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                    accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)" />
                                <button nz-button nzShape="circle"></button>
                            </div>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Classified Category"
                                        formControlName="category">
                                        <nz-option *ngFor="let category of listOfCategory" nzLabel="{{ category }}"
                                            nzValue="{{ category }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                    <input nz-input placeholder="Classified Name" formControlName="name"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type"
                                        formControlName="type">
                                        <nz-option *ngFor="let type of listOfType" nzLabel="{{ type }}"
                                            nzValue="{{ type }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a State"
                                        formControlName="state">
                                        <nz-option *ngFor="let state of listOfState" nzLabel="{{ state }}" 
                                        nzValue="{{ state }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                            <nz-form-control nzErrorTip="This Input is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Country"
                                    formControlName="country">
                                    <nz-option *ngFor="let country of listOfCountry" nzLabel="{{ country }}"
                                        nzValue="{{ country }}"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                                <input nz-input placeholder="CityName" formControlName="CityName"/>
                            </nz-form-control>
                        </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                                <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="postClassified()">
                        Post Classified
                    </button>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
