<div style="margin-top: 150px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="margin-left: 120px">Update Classified</h2>
                </div>

                <form nz-form [formGroup]="updateForm">
                    <div nz-row>
                            <div class="file-upload-container">
                                <label class="file-upload-label">
                                    <span style="margin-left: 100px;">Select a File</span>
                                    <input type="file" nz-button nzType="primary"
                                    accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)" />
                                </label>
                                <div *ngIf="imagePreview" class="image-preview">
                                    <div class="circle-image">
                                        <img [src]="imagePreview" alt="Existing Image" class="preview-image"/>
                                    </div>
                                </div>
                                <div *ngIf="existingImage" class="image-preview">
                                    <div class="circle-image">
                                        <img [src]="existingImage" alt="Existing Image" class="preview-image"/>
                                    </div>
                                </div>
                                </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Classified Category"
                                        formControlName="category">
                                        <nz-option *ngFor="let category of listOfCategory" nzLabel="{{ category }}"
                                            nzValue="{{ category }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                    <input nz-input placeholder="Classified Name" formControlName="name"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type"
                                        formControlName="type">
                                        <nz-option *ngFor="let type of listOfType" nzLabel="{{ type }}"
                                            nzValue="{{ type }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a State"
                                        formControlName="state">
                                        <nz-option *ngFor="let state of listOfState" nzLabel="{{ state }}" 
                                        nzValue="{{ state }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                            <nz-form-control nzErrorTip="This Input is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Country"
                                    formControlName="country">
                                    <nz-option *ngFor="let country of listOfCountry" nzLabel="{{ country }}"
                                        nzValue="{{ country }}"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                                <input nz-input placeholder="CityName" formControlName="CityName"/>
                            </nz-form-control>
                        </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                                <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" 
                        (click)="updateClassified()">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
